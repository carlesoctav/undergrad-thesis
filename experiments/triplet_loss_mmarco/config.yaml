model:
  pretrained_model: indolem/indobert-base-uncased
  pooling_layer: mean
  normalize_layer:
  max_length : 128
  triplet_margin: 0.5
  distance_metric: COSINE

optimizer:
  optimizer_name: Adam
  optimizer_hparams:
    lr: 0.00002
  num_warmup_steps: 1000

training:
  default_root_dir: .
  accelerator: gpu
  max_epochs: 5

dataset:
  train: ../../data/indo-mmarco-500k.jsonl
  val: ../../data/indo-mmarco-500k.jsonl
  test: ../../data/indo-mmarco-500k.jsonl
  batch_size: 32
  num_workers: 2
    
additional:
  train: True
  push_to_hub: True
  seed: 32
  model_name_hub: carles-undergrad-thesis/indobert-snli
